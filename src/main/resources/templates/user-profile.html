<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h2>User Profile</h2>
<table>
    <tr>
        <th>ID:</th>
        <td th:text="${user.id}"></td>
    </tr>
    <tr>
        <th>Username:</th>
        <td th:text="${user.username}"></td>
    </tr>
    <tr>
        <th>Age:</th>
        <td th:text="${user.age}"></td>
    </tr>
</table>

</body>
</html>
