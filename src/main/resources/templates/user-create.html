<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>
<h2>Create New User</h2>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" th:method="POST">

    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br>
    <label for="age">Age </label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <br>

    <label>Select role:</label>
    <div>
        <label><input type="checkbox" name="roles" value="1"> Admin</label>
        <label><input type="checkbox" name="roles" value="2"> User</label>
    </div>
    <button type="submit">Submit</button>
    <br>

</form>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
